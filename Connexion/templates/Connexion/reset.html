<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .reset-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .reset-header {
            margin-bottom: 20px;
        }

        .reset-header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 10px 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        .return-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .return-link:hover {
            color: #0056b3;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>

<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Réinitialiser votre mot de passe</h1>
        </div>

        <form id="resetForm" method="POST">

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% csrf_token %}
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre nouveau mot de passe" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmer le mot de passe</label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirmez votre mot de passe" required>
            </div>

            <button type="submit" class="btn-submit">Réinitialiser le mot de passe</button>
        </form>

        <!-- <p id="errorMessage" class="error-message">Les mots de passe ne correspondent pas. Veuillez réessayer.</p> -->

        <a href="{% url 'verification' %}" class="return-link">Retour à la page de vérification de l'email</a>
    </div>
