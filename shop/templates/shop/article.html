{% extends 'shop/base2.html' %}

{% block z %}
<style>
    /* Global body styles */
body {
    font-family: 'Arial', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background-color: #f4f4f4;
}

.content-wrapper {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 95%;
    max-width: 1000px;
    color: #333;
    margin-top: 70px;
    position: relative;
}

h2 {
    text-align: center;
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 15px;
    font-weight: 600;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin: 15px 0;
    background-color: #fff;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    overflow-x: auto;
}

.table thead {
    background-color: #4caf50;
    color: white;
}

.table th, .table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
    font-size: 13px;
    color: #333;
    white-space: nowrap;
}

.table tbody tr:hover {
    background-color: #f5f5f5;
}

.btn {
    padding: 6px 12px;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    display: inline-block;
    text-align: center;
    font-size: 12px;
}

.btn-info {
    background-color: #17a2b8;
    border: 1px solid #17a2b8;
}

.btn-info:hover {
    background-color: #138496;
    border-color: #138496;
}

.table th:nth-child(1),
.table td:nth-child(1) {
    width: 10%;
}

.table th:nth-child(2),
.table td:nth-child(2) {
    width: 10%;
}

.table th:nth-child(3),
.table td:nth-child(3) {
    width: 20%;
}

.table th:nth-child(4),
.table td:nth-child(4) {
    width: 12%;
}

.table th:nth-child(5),
.table td:nth-child(5) {
    width: 20%;
}


.table th:nth-child(6),
.table td:nth-child(6) {
    width: 10%;
}

.table th:nth-child(7),
.table td:nth-child(7) {
   width: 7%;
}

.table th:nth-child(8),
.table td:nth-child(8) {
   width: 15%;  /* Increased initial width */
}

.table td select {
    padding: 5px;
    font-size: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    width: 100%;
    max-width: 150px;
}

.table td .details-container {
    display: flex;  /* Use flexbox for layout */
    flex-direction: column; /* Stack dropdown and button vertically */
    align-items: flex-start; /* Align items to the start */
    width: 100%;
}


.table td .btn-update {
  margin-top: 5px;
  padding: 4px;
  font-size: 10px;
  background-color: purple;
  border: 1px solid purple;
}

.table td .btn-update:hover {
    background-color: darkmagenta;
    border-color: darkmagenta;
}


  /* Options dans la liste déroulante */
  .form-select option {
      color: #333333; /* Texte en gris foncé */
      background-color: #ffffff; /* Fond blanc */
  }

@media (max-width: 768px) {
    .content-wrapper {
        padding: 15px;
    }
    h2 {
        font-size: 1.5rem;
    }
    .table th, .table td {
        padding: 8px;
        font-size: 11px;
    }
      .table td select {
          font-size: 10px;
          padding: 3px;
           max-width: 100px;
    }
     .table td .btn-update{
          font-size: 8px;
         }
     .table th:nth-child(8),
     .table td:nth-child(8) {
        width: 20%;  /* Increased for tablets */
    }
    .btn {
        padding: 5px 10px;
        font-size: 11px;
    }
}
.article-image {
    max-width: 50px;
    height: auto;
    border-radius: 5px;
}


@media (max-width: 576px) {
        .content-wrapper {
            width: 98%;
        }
        .table th, .table td {
            font-size: 10px;
         }
        .table td select {
          font-size: 9px;
          max-width: 80px;
        }
           .table td .btn-update{
          font-size: 7px;
         }
         .table th:nth-child(8),
         .table td:nth-child(8) {
           width: 25%; /* Increased for mobile */
        }
        .btn {
          font-size: 10px;
        }
}

</style>
{% endblock z %}

{% block e %}
    <div class="content-wrapper">
    <h2>Liste des Article</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>image</th>
                <th>Date ajout</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in art %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.description|truncatewords:5 }}</td>
                    <td><img src="{{ article.image.url }}" alt="{{ article.title }}" class="article-image"></td>
                    <td>{{ article.date_add }}</td>
                    <td>
                        <a href="{% url 'modif_article' article.id %}" class="btn btn-info">Modifier</a>
                        <a href="{% url 'delete_article' article.id %}" class="btn btn-danger">Supprimer</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
