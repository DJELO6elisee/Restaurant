<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le profil</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
     .form-group{
          margin-bottom: 15px;
     }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
       margin-bottom: 10px;
    }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }

       .messages{
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .success{
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error{
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
      @media (max-width: 768px) {
        .container {
          width: 95%;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modifier le Profil</h2>
         {% if messages %}
            {% for message in messages %}
                 <div class="messages {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
               <label for="first_name">Nom:</label>
               <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required>
           </div>

           <div class="form-group">
                <label for="username">Prenom:</label>
                <input type="text" id="username" name="username" value="{{ username }}" required>
            </div>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" value="{{ email }}" required>
            </div>
            <div class="form-group">
                <label for="username">Contact:</label>
                <input type="text" id="contact" name="contact" value="{{ contact }}" required>
            </div>
            <div class="form-group">
                <label for="username">Adresse livraison:</label>
                <input type="text" id="adresse_livraison" name="adresse_livraison" value="{{ adresse_livraison }}" required>
            </div>
            <button type="submit">Enregistrer les Modifications</button>
        </form>
    </div>
</body>
</html>
