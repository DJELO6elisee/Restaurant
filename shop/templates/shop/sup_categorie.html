{% extends 'shop/base2.html' %}

{% block mm %}
    <div class="content-wrapper">
        <div class="form-container">
            <h2>Confirmer la suppression</h2>
            <p>Êtes-vous sûr de vouloir supprimer la categorie numéro "{{ del_cat.id }}" ?</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <a href="{% url 'category' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
{% endblock %}
